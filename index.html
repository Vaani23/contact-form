<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
 <title>Contact Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>
       
        <div class="contact-box">
               <div class="container-left">
                   <h3>Fill Your Details*</h3>
              
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>First Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label> Last Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>
                    </div>
                
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Location*</label>
                            <input type="text" id="subject" placeholder="location" minlength="10" maxlength="10" required>
                        </div>                       
                    </div>
                  
                    <div class="input-row">

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                        <div class="input-group">
                            <label>Purpose of Enquiry*</label>
                          <select name="enquiry"id="en" class="select">
                            <option value="select">select</option>
                             <option value="job">Job</option>
                             <option value="service">service</option>
                             <option value="Website required">Website required</option>
                            <option value="Any other">Any other</option>
                          </select>
                        </div>
                    </div>

                    <label>Any Other Comments*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>

                    <div class="checkbox">
                        <input id="checkbox" type="checkbox" />
                        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                      </div>
                    <button type="submit">SUBMIT ENQUIRY</button>
                </form>
            </div>
         
            <div class="container-right">
                <h3>Reach Us</h3>
             
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>contact@blinkcorp.com</td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>+91 011-45656183</td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>Rally Infra <br>
                            H-157, Noida-63, <br>
                             India</td>
                    </tr>
                </table>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63777831.03866647!2d5.860024278406326!3d12.66832719686455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x63dfe06ab3bec0db%3A0x9ff1ed7388ba37c3!2sBlinkcorp%20Technologies%20Private%20Limited!5e0!3m2!1sen!2sin!4v1733244347501!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>
